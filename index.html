<script type="text/javascript">
function loadFunctions(){
getLocation();
setName();
}

function setName(){
  var nameInput=document.getElementById("txtUsername");
  var nameButton=document.getElementById("nameSaveButton");
  var startButton=document.getElementById("startButton");
if(localStorage.getItem("userName")){
  nameInput.value = localStorage.getItem("userName");
  nameButton.disabled = false;
  startButton.disabled = false;
 }else{
nameButton.disabled = true;
startButton.disabled = true;
 }
}

function nameCheck(){
  var nameInput=document.getElementById("txtUsername");
  var nameButton=document.getElementById("nameSaveButton");
  if(nameInput.value === ""){
  nameButton.disabled = true;
  }
  else{
    nameButton.disabled = false;
  }
}

function SaveName(){
  var startButton=document.getElementById("startButton");
  var nameInput=document.getElementById("txtUsername");
  var nameButton=document.getElementById("nameSaveButton");
  if(nameInput.value !== ""){
  localStorage.setItem("userName",nameInput.value);
  startButton.disabled = false;
  }
  else{
nameButton.disabled = true;
  }
  }
       

function startGame(){
 
    window.location.href="game.html";
}
function getLocation() {
      //call geolocationAPI to get user's location and decide currency. If Europe, use euro symbol, else use US dollar
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition,showError);
  } else {
      //display radio buttons to allow user to specify their currency
locationUnavailable();
  
  }
}

function showPosition(position) {
  //creating reverse geocode query
      var latitude = "latitude=" + position.coords.latitude;
      var longitude = "&longitude=" + position.coords.longitude;
     // var latitude = "latitude=" +  48.864716;
     // var longitude = "&longitude=" + 2.349014;
      var query = latitude + longitude + "&localityLanguage=en";
      const Http = new XMLHttpRequest();
      var bigdatacloud_api =
        "https://api.bigdatacloud.net/data/reverse-geocode-client?";
      bigdatacloud_api += query;
      Http.open("GET", bigdatacloud_api);
      Http.send();
      Http.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
          var myObj = JSON.parse(this.responseText);
          console.log("Your Location  " + myObj.continent + ":" + myObj.countryName);
          if((myObj.continentCode === "NA" && myObj.countryCode === "US") || myObj.continent === "Europe"){
           if(myObj.countryCode === "US"){
             localStorage.setItem("currencySymbol","$")
           }
           else{
            localStorage.setItem("currencySymbol","â‚¬")
           }
          }
          else{
            locationUnavailable(false);
          }
        }
      };
}

}

function locationUnavailable(notAvailable = true){
  var obj=document.getElementById("dvCurrencyChoice");
      obj.classList.remove("d-none"); 
      if(notAvailable){
      console.log("location unavailable");
      }
}

function showError(error) {
  switch(error.code) {
    case error.PERMISSION_DENIED:
    var obj=document.getElementById("dvCurrencyChoice");
      obj.classList.remove("d-none");
      break;
    case error.POSITION_UNAVAILABLE:
    var obj=document.getElementById("dvCurrencyChoice");
      obj.classList.remove("d-none");
      break;
    case error.TIMEOUT:
    var obj=document.getElementById("dvCurrencyChoice");
      obj.classList.remove("d-none");
      break;
    case error.UNKNOWN_ERROR:
    var obj=document.getElementById("dvCurrencyChoice");
      obj.classList.remove("d-none");
      break;
  }
}
</script>
</head>
<body onload="loadFunctions()">
<div id="container">
<div class="row">
    <div class="col">
        <h2>Blackjack!</h2>
    </div>
</div>
<div class="row pt-3">
    <div class="col">
        <label for="txtUsername">Enter your user name:</label>
        <input type="text" id="txtUsername" onkeyup="nameCheck()" />
        <input type="button" id="nameSaveButton" value="Enter" onclick="SaveName()">
    </div>
</div>
<div id="dvCurrencyChoice" class="row pt-3 d-none">
    <div class="col">
        <label for="rdoCurrency">Choose your Currency:</label>
        <input type="radio" name="rdoCurrency" id="rdoUSD" /> US Dollars ($)
    </div>
    <div class="col">
        <input type="radio" name="rdoCurrency" id="rdoEuro" /> Euro (&euro;)
    </div>
</div>
<div class="row pt-3">
    <div class="col">
            <input type="button" id="startButton" value="Start Game" onclick="startGame()">
    </div>
</div>
</div>
